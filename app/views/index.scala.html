@()
@import play.api.Play.current
<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Hello, world!</title>
    <link rel="stylesheet" href="@routes.Assets.versioned("main.css")" />
  </head>
  <body>
    <div id="greeting" class="greeting"></div>
    @if(play.api.Play.isDev) {
      <script src="@routes.WebJarAssets.at(WebJarAssets.locate("react.js"))"></script>
      <script src="@routes.WebJarAssets.at(WebJarAssets.locate("react-dom.js"))"></script>
      <script src="http://localhost:8080/webpack-dev-server.js"></script>
      <script src="http://localhost:8080/assets/bundle.js"></script>
    } else {
      <script src="@routes.WebJarAssets.at(WebJarAssets.locate("react.min.js"))"></script>
      <script src="@routes.WebJarAssets.at(WebJarAssets.locate("react-dom.min.js"))"></script>
      <script src="@routes.Assets.versioned("bundle.js")"></script>
    }
  </body>
</html>
